<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diary Emotion Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    canvas { max-width: 500px; max-height: 500px; }
  </style>
</head>
<body>

  <p>Date: {{ date_str }}</p>
  <h2>Daily Mood Breakdown</h2>
  <canvas id="emotionChart" width="400" height="400"></canvas>

  <script>
    const dateStr = "{{ date_str }}";

    fetch(`/api/diary/${dateStr}`)
      .then(res => res.json())
      .then(data => {
        if (!data.ok) {
          alert("일기를 가져올 수 없습니다.");
          return;
        }

        const probs = data.probs;
        const labels = Object.keys(probs);
        const values = Object.values(probs);

        const ctx = document.getElementById('emotionChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: [
                '#FFD700', '#1E90FF', '#8A2BE2',
                '#FF4500', '#32CD32', '#FF69B4', '#A9A9A9'
              ],
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
          }
        });
      });
  </script>

</body>
</html>
